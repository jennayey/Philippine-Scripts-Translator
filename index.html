<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/index.css" />
<script src="js/index.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Philippine Scripts Translator" />
    <meta property="og:description" content="Translate words and sentences to the Philippine Writing Scripts" />
    <meta property="og:image" content="https://jennayey.com/philippine-scripts-translator/assets/images/OG/share-card.jpg" />
    <meta property="og:url" content="https://jennayey.com/philippine-scripts-translator/">
    
    <meta name="twitter:title" content="Philippine Scripts Translator">
    <meta name="twitter:description" content="Translate words and sentences to the Philippine Writing Scripts">
    <meta name="twitter:image" content="https://jennayey.com/philippine-scripts-translator/assets/images/OG/share-card.jpg">
    <meta name="twitter:card" content="summary_large_image">

    <title>Philippine Scripts Translator</title>
    <meta name="Description" content="Philippine Scripts Translator translates words and sentences to the Philippine Writing Scripts">

  </head>
  <body>
  <div id="toast">
    <p>Text copied</p></div>

    <div class="flex-row">

        <!-- Navigation / Header  -->
    <div id="navigation-header" class="header ">
        <h3>Philippine Script Translator</h3>
      </div>
      <!-- Navigation / Header End -->
                <!-- Script picker and Switcher Div  -->

<div id="languageSwitch" class="flex-jcc switch border-bottom">
    <div class="translator-main-switch  flex-jcc">
        <div class="translator-main-switch-content">
          <h3>Tagalog</h3>
          <h4>to</h4>
          <!-- <button disabled id="switchButton" onclick="" ><h2 style="color:gray;">Switch</h2></button> -->
          <h3>Baybayin</h3>
        </div>
      </div>
</div>
  <!-- Script picker and Switcher Div End -->
      <!-- Main Translator Div -->
      <div id="translatorMain" class="translator-main flex-jcc">
        
        
  
          <!-- Translator Blocks Div  -->
          <div class="translator-main-blocks">
            <!-- Tagalog Text Area -->
            <div class="translator-main-blocks-raw border-right border-bottom">
              <label for="tagalogTextArea">Tagalog</label>
              <textarea
                name="tagalog-text-area"
                id="tagalogTextArea"
                placeholder="Type text here"
                onclick="focus()"
                onkeyup="convertText()"
              ></textarea>
              <button id="clearButton" onclick="clearText()" style="cursor: pointer;">Clear</button>
  
            </div>
  
            <!-- Tagalog Text Area  End-->
  
            <!-- Translated  Text Area -->
          <div class="translator-main-blocks-translated border-bottom">
            <label for="translatedTextArea">Baybayin Translation</label>

              <textarea
              
                name="translated-text-area"
                id="translatedTextArea"

                readonly
              ></textarea>
              <button id="copyButton" onclick="copyText()" style="cursor: pointer;">Copy</button>

          </div>
  
            <!-- Translated Text Area  End-->
          </div>
          <!-- Translator Blocks Div End  -->
      </div>
      <!-- Main Translator Div -->
    </div>
  </body>
</html>
